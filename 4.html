<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darth Vader Songs Playlist</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <header>
        <h1>Darth Vader Songs Playlist</h1>
    </header>
    <main>
        <div class="playlist">
            <div class="song">
                <img src="imperial march.jpg" alt="" height="200px" width="200px">
                <h2>"Imperial March"</h2>
                <p>Artist: John Williams</p>
                <audio src="imperial march.mp3" controls></audio>
            </div>
            <div class="song">
                <img src="paintitblack.jpg" alt="" height="200px" width="200px">
                <h2>"Paint It Black"</h2>
                <p>Artist: The Rolling Stones</p>
                <audio src="paint it black.mp3" controls></audio>
            </div>
            <div class="song">
                <img src="sympathy.jpg" alt="" height="200px" width="200px">
                <h2>"Sympathy for the Devil"</h2>
                <p>Artist: The Rolling Stones</p>
                <audio src="sympathy.mp3" controls></audio>
            </div>
            <div class="song">
                <img src="black parade.jpg" alt="" height="200px" width="200px">
                <h2>"Black Parade"</h2>
                <p>Artist: My Chemical Romance</p>
                <audio src="Welcome.mp3" controls></audio>
            </div>
            <!-- Add more Darth Vader-themed songs here -->
        </div>
    </main>
</body>
</html>
