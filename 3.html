<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Han Solo Songs Playlist</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>Han Solo's Mix</h1>
    </header>
    <main>
        <div class="playlist">
            <div class="song">
                <img src="space cowboy.jpg" alt="" height="200px" width="200px">
                <h2>"Space Cowboy"</h2>
                <p>Artist: Steve Miller Band</p>
                <audio src="cowboy.mp3" controls></audio>
            </div>
            <div class="song">
                <img src="runaway.jpg" alt="" height="200px" width="200px">
                <h2>"Runaway"</h2>
                <p>Artist: Bon Jovi</p>
                <audio src="runaway.mp3" controls></audio>
            </div>
            <div class="song">
                <img src="renegade.jpg" alt="" height="200px" width="200px">
                <h2>"Renegade"</h2>
                <p>Artist: Styx</p>
                <audio src="renegade.mp3" controls></audio>
            </div>
            <div class="song">
                <img src="Danger Zone.jpg" alt="" height="200px" width="200px">
                <h2>"Danger Zone"</h2>
                <p>Artist: Kenny Loggins</p>
                <audio src="highway.mp3" controls></audio>
            </div>
