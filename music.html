<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #FFD700;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #000;
            color: #FFD700;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Star Wars Music Player</h1>
    <button onclick="playMusic('imperialMarch.mp3')">Imperial March</button>
    <button onclick="playMusic('mainTheme.mp3')">Main Theme</button>
    <button onclick="playMusic('cantinaBand.mp3')">Cantina Band</button>
    <button onclick="stopMusic()">Stop Music</button>

    <script>
        var audio = new Audio();
        function playMusic(filename) {
            audio.src = filename;
            audio.play();
        }
        function stopMusic() {
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
</body>
</html>
